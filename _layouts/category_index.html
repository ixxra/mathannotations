---
layout: default
---
<div class="category">
    <h1>Notes on <em>{{page.title}}</em></h1>
    <ol>
    {% for p in site.posts %}
    {% if p.category == page.category %}
        <li>
        <a href="{{site.baseurl}}{{p.url}}">{{ p.title }}</a>
        </li>
    {% endif %}
    {% endfor %}
    </ol>
</div>
